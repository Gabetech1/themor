                <h3>EMAIL ADDRESS</h3>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3><a href="mailto:info@joseanthoniolawfirm.com">info@joseanthoniolawfirm.com</a></h3>

                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <form #form="ngForm" (ngSubmit)="submitform(form)" class="form-contact contact_form" id="contactForm " novalidate="false">
                    <div class="row ">
                        <div class="col-lg-12 ">
                            <div class="form-group ">
                                <input class="form-control " ngModel required name="name" id="name " type="text" placeholder="Enter your name ">
                            </div>
                            <div class="form-group ">
                                <input class="form-control " ngModel name="email" id="email" type="email" placeholder="Enter email address">
                            </div>
                            <div class="form-group ">
                                <input class="form-control " ngModel required name="phone" id="phone" type="tel" placeholder="Enter Phone number">
                            </div>
                            <div class="form-group ">
                                <input class="form-control " ngModel required name="subject" id="subject" type="text" placeholder="Enter Subject ">
                            </div>
                            <div class="form-group ">
                                <textarea class="form-control different-control w-100" ngModel required name="message" id="message " cols="30 " rows="5 " placeholder="Enter Message "></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center text-md-left mt-3 ">
                        <button type="submit" [disabled]="form.invalid" class="button button-contactForm ">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
