<form action="https://formspree.io/f/xdopzrvg" method="POST">
	<input type="text" name="name">
	<input type="email" name="_replyto">
	<input type="submit" value="Send">
  </form>	
	
	<!-- BANNER -->
	<div class="section banner-page" data-background="../../../assets/images/team.jpg">
		<div class="content-wrap pos-relative">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="d-flex bd-highlight mb-3">
							<div class="title-page">Contact Us</div>
						</div>
						<div class="d-flex bd-highlight mb-3">
						    <nav aria-label="breadcrumb">
							  <ol class="breadcrumb ">
							    <li class="breadcrumb-item active" aria-current="page"> Here’s how you can reach us…</li>
							  </ol>
							</nav>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- CONTENT -->
	<div class="section">
		<div class="content-wrap">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-4">
						<h2 class="section-heading">
							Contact Info
						</h2>
						<p class="subheading mb-4">" We’d love to hear from you"</p>
						<!-- Item 1 -->
						<!-- <div class="row align-items-center">
							<div class="col-2"><i class="fa fa-map-marker fa-3x text-primary"></i></div>
							<div class="col-10">
								<h4 class="text-primary mb-0">Address :</h4>
								<p>123 Rometheme Street, Pekanbaru, 28293, Riau, Indonesia</p>
							</div>
						</div> -->
						<!-- Item 2 -->
						<div class="row align-items-center">
							<div class="col-2"><i class="fa fa-envelope fa-3x text-primary"></i></div>
							<div class="col-10">
								<h4 class="text-primary mb-0">Email :</h4>
								<p>info@andyharrislaw.co.uk</p>
							</div>
						</div>
						<!-- Item 3 -->
						<div class="row align-items-center">
							<div class="col-2"><i class="fa fa-phone fa-3x text-primary"></i></div>
							<div class="col-10">
								<h4 class="text-primary mb-0">Phone :</h4>
								<p>+1 617 313 4244 <br >+44 745 128 5750</p>
							</div>
						</div>
						<!-- Item 4 -->
						<div class="row align-items-center">
							<div class="col-2"><i class="fa fa-clock-o fa-3x text-primary"></i></div>
							<div class="col-10">
								<h4 class="text-primary mb-0">Office Hours :</h4>
								<p>Mon-Fri : 09.00am-16.00pm <br>Sat-Sun : Close</p>
							</div>
						</div>
					</div>
					<!-- End Sidebar -->
					<div class="col-sm-12 col-md-12 col-lg-8">
						
						<h2 class="section-heading">
							Send Us Message
						</h2>
						<p class="subheading mb-4">"we always take care of clients seriously"</p>
						<form #form="ngForm" (ngSubmit)="submitform(form)" class="form-contact" id="contactForm" data-toggle="validator" novalidate="false">
							<div class="row">
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" ngModel  name="name" placeholder="Enter Name" required>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="email" class="form-control" ngModel name="email" placeholder="Enter Email" required>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" ngModel  name="subject" placeholder="Subject" required>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" ngModel  name="phone" placeholder="Enter Phone Number" required>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								 <textarea ngModel  name="message" class="form-control" rows="6" placeholder="Enter Your Message" required></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div id="success"></div>
								<button type="submit" [disabled]="form.invalid" class="btn btn-secondary">Send Message</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</div>
